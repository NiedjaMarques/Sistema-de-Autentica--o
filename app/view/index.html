<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center relative h-screen w-screen">

    <div class="absolute inset-0 filter blur-sm bg-center flex justify-center items-center">

        <img class="h-screen w-screen object-cover" src="/app/view/imagens/plantas2.jpg" alt="imagem folhas">

    </div>

    <div class="mx-auto max-w-md bg-white md:max-w-2xl rounded-xl shadow-md overflow-hidden relative "> 

        <div class="md:flex">

            <div class="md:shrink-0 ">
                
                <img class="h-28 sm:48 w-full object-cover md:h-full md:w-48" src="/app/view/imagens/plantas2.jpg" alt="imagem planta">

            </div>

            <div class="p-5">
                
                <h1 class="py-5 font-bold text-2xl sm:text-3xl md:text-4xl text-center">
                    Bem-vindo!
                </h1>
                
                <!-- FORMULARIO  -->
                <form action="/login/submit" method="POST" autocomplete="off"> 

                    <!-- INPUT EMAIL -->
                    <div class="flex items-center justify-center">
    
                        <label for="email" class="text-green-600 drop-shadow-md"> 
    
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
    
                        </label>
    
                        <input class="ml-2 border rounded-md focus:outline-none p-2 w-52 drop-shadow-md" type="email" name="email" id="email" placeholder="User e-mail" autocomplete="email" required maxlength="40">
    
                    </div>
                    
                    <!-- INPUT SENHA -->
                    <div class="flex items-center justify-center p-2"> 
                        
                        <label for="senha" class="text-green-600 drop-shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/></svg>
                        </label>
    
                        <input class="ml-2 border rounded-md focus:outline-none p-2 w-52 drop-shadow-md" type="password" name="senha" id="senha" placeholder="Password" autocomplete="current-password" required minlength="8">
    
                    </div>

                    <div class="flex border justify-center p-3 w-36 h-26 mx-auto my-3 sm:my-4 text-sm font-bold text-white rounded-md bg-gradient-to-r from-green-400 to-green-600 cursor-pointer"> 
    
                        <input class="cursor-pointer" type="submit" value="LOGIN">
    
                    </div>

                    <a href="/cadastro" class="flex justify-center text-sm text-green-700 py-2 ">
                        Cadastre-se
                    </a>
    
                </form>  

            </div>

        </div>
        
    </div>
</body>
</html>
